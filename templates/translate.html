<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
  <h1>AWS Translateで日本語を英語に翻訳します</h1>
    <form method="post" action="/trans/">
      <h2>日本語を入力してください</h2>
      <textarea name="input_text" rows="5" cols="50"></textarea>
      <input type="submit" value="送信">
    </form>
    <h2>入力された文章</h2>
    <div>{{input_text}}</div><br>
    <h2>翻訳結果</h2>
    <div>{{output_text}}</div><br>
</body>
</html>
